<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login HTML</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/introjs-ct.css" rel="stylesheet">
    <link href="/css/custom-styles.css" rel="stylesheet">

    <script src="/js/jquery-latest.js"></script>
    <script src="/js/bootstrap.js"></script>

  <style>

  </style>
  </head>
  <body>
    <div class="container">
      <form action="/login_form" method="POST">
        <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4 text-center">
          <div class="alert alert-danger visibility-hidden alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Danger!</strong> Invalid username/password.
          </div>
          <h1>Login</h1>
          <input type="text" class="form-control form-group" name="username" value="" placeholder="Username" id="username" />
          <input type="password" class="form-control form-group" name="password" value="" placeholder="Password" id="password" />
          <button type="submit" class="btn btn-primary form-group">Submit</button>
        </div>
      </form>
    </div>

  <script>
    $(document).ready(function () {
      if (window.location.pathname == "/invalid") {
        $('.alert.alert-danger').removeClass('visibility-hidden');
      }
    });
  </script>
  </body>
</html>
